    <div class="content1">
        <h1>Competition form</h1>
        <form action="https://webdevcit.com/displayvalues.php">
            <label>enter your name:</label>
            <input type="text" name="name">
            <br>
            <label for="email">enter your email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label>enter your phone number:</label>
            <input type="number" id="number" name="number">
            <br>
            <label>enter preferred method of contact:</label>
            <select name="dropdown">
                <option value = "Email" >Email</option>
                <option value = "Text" >Text</option>
                <option value = "WhatsApp" >WhatsApp</option>
                <option value = "Pidgeon" >Pidgeon</option>
            </select>
            <br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <br>
            <p>Please select your favorite Web language:</p>
            <input type="radio" id="yes" name="updates" value="yes"> 
            <label>Yes</label><br>
            <input type="radio" id="no" name="updates" value="no" checked="checked">
            <label>No</label><br>
            favourite episode : <br>
            <textarea rows = "5" cols = "50" name = "fav_episode"></textarea>
            <br>
            <input type="radio" id="ash" name="character" value="ash"> 
            <label>Ash</label><br>
            <input type="radio" id="Pikachu" name="character" value="Pikachu">
            <label>Pikachu</label><br>
            <input type="radio" id="misty" name="character" value="misty">
            <label>misty</label><br>
            <input type="radio" name="character" value="other" >or other character:<br>
            <label>insert a picture: </label>
            <input type="file" id="picture" name="picture"><br>
            <input type="submit">
            
        </form>
    </div>
